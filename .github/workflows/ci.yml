name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
    - name: Create .env.local
      run: |
        echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env.local
        echo "VITE_AUTH_DOMAIN=${{ secrets.VITE_AUTH_DOMAIN }}" >> .env.local
        echo "VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}" >> .env.local
        echo "VITE_STORAGE_BUCKET=${{ secrets.VITE_STORAGE_BUCKET }}" >> .env.local
        echo "VITE_MESSAGING_SENDER_ID=${{ secrets.VITE_MESSAGING_SENDER_ID }}" >> .env.local
        echo "VITE_APP_ID=${{ secrets.VITE_APP_ID }}" >> .env.local
    - run: npm run build
    - name: Seed database
      run: npm run seed
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Deploy Firestore Rules
      run: |
        npm install -g firebase-tools
        firebase deploy --only firestore:rules --project ${{ secrets.VITE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
    - name: Run Playwright tests
      run: npx playwright test
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
