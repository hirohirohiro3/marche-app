name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create .env.local
        run: |
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env.local
          echo "VITE_AUTH_DOMAIN=marche-order-app.firebaseapp.com" >> .env.local
          echo "VITE_PROJECT_ID=marche-order-app" >> .env.local
          echo "VITE_MESSAGING_SENDER_ID=787536235591" >> .env.local
          echo "VITE_APP_ID=1:787536235591:web:f76b302496a2584b7cb562" >> .env.local
      - name: Create .env for Firebase Functions
        run: |
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> functions/.env
          echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}" >> functions/.env
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCHE_ORDER_APP }}
          channelId: live
          projectId: marche-order-app
