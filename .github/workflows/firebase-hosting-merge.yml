name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
      - name: Install functions dependencies
        run: npm ci --prefix functions
      - name: Create .env.local for build
        run: |
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env.local
          echo "VITE_AUTH_DOMAIN=${{ secrets.VITE_AUTH_DOMAIN }}" >> .env.local
          echo "VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}" >> .env.local
          echo "VITE_MESSAGING_SENDER_ID=${{ secrets.VITE_MESSAGING_SENDER_ID }}" >> .env.local
          echo "VITE_APP_ID=${{ secrets.VITE_APP_ID }}" >> .env.local
          echo "VITE_MEASUREMENT_ID=${{ secrets.VITE_MEASUREMENT_ID }}" >> .env.local
          echo "VITE_RECAPTCHA_SITE_KEY=${{ secrets.VITE_RECAPTCHA_SITE_KEY }}" >> .env.local
      - name: Build application
        run: npm run build
      - name: Build and Deploy Firebase Functions
        run: |
          cd functions
          npm ci
          npm run build
          cd ..
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCHE_ORDER_APP }}' > /tmp/serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/serviceAccountKey.json
          export STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          export STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          npx firebase-tools@13.15.1 deploy --only functions,firestore --project marche-order-app --non-interactive --debug
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCHE_ORDER_APP }}'
          channelId: live
          projectId: marche-order-app
